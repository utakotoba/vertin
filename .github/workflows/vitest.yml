name: Vitest Testing

on:
  push:
    branches:
      - main
      - dev
    paths:
      - '**/*.ts'
      - '**/*.d.ts'
      - '**/tsconfig.json'
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.d.ts'
      - '**/tsconfig.json'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
