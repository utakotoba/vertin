name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Type check packages
        run: |
          set -e
          for pkg in packages/*; do
            if [ -f "$pkg/tsconfig.json" ]; then
              echo "Type checking for $pkg..."
              if bun tsc --noEmit -p "$pkg"; then
                echo "$pkg type check passed"
              fi
            fi
          done

      - name: Run tests
        run: bun run test

      - name: Publish to npm
        run: |
          cd packages/vertin
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          bunx npm publish --provenance
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
